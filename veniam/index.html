<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>VENIAM - Найдите для себя новую одежду</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container header_container">
                <div class="col header_logo">
                    <img src="img/logo.png" alt="VENIAM">
                </div>

                <div class="col header_callback">
                    <div class="col header_callback_contacts">
                        <p class="header_callback_contacts_worktime">С 9:00 до 18:00</p>
                        <p class="header_callback_contacts_phone">+7 (000) 000-00-00</p>
                    </div>

                    <div class="col header_callback_buttons">
                        <button type="button" class="button header_callback_buttons_callme">Перезвоните мне</button>
                        <button type="button" class="header_callback_buttons_request">Оставить заявку</button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
